repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--config", "pyproject.toml"]
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--settings-path", "pyproject.toml"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--config", "pyproject.toml", "--fix"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        args:
          - "--config-file"
          - "mypy.ini"
          - "backend/apps/admin_ui/services/slots/core.py"
          - "backend/apps/admin_ui/services/slots/__init__.py"
        pass_filenames: false
        additional_dependencies:
          - types-redis
  - repo: local
    hooks:
      - id: forbid-merge-conflicts
        name: forbid merge conflict markers
        entry: bash -c 'if rg -n -e "^<<<<<<< " -e "^>>>>>> " -e "^=======$" --color=never; then echo "Merge conflict markers detected" >&2; exit 1; fi'
        language: system
        pass_filenames: false
