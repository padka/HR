repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
  - repo: local
    hooks:
      - id: no-merge-markers
        name: forbid merge conflict markers
        entry: bash -c "git grep -nE '<<<<<<<|=======|>>>>>>>' -- . ':!*.lock' ':!.codex/system.md' ':!.codex/checklist.md' ':!.pre-commit-config.yaml' ':!.github/workflows/ci.yml' ':!audit/LOGS.txt' && exit 1 || exit 0"
        language: system
        pass_filenames: false
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--settings-path", "pyproject.toml"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        args:
          - "--config-file"
          - "mypy.ini"
          - "--strict"
        additional_dependencies:
          - types-redis
