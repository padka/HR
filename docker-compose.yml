x-app-env: &app-env
  ENVIRONMENT: ${ENVIRONMENT:-production}
  DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://recruitsmart:recruitsmart@postgres:5432/recruitsmart}
  REDIS_URL: ${REDIS_URL:-redis://redis_notifications:6379/0}
  NOTIFICATION_BROKER: redis
  ADMIN_USER: ${ADMIN_USER:-admin}
  ADMIN_PASSWORD: ${ADMIN_PASSWORD}
  SESSION_SECRET: ${SESSION_SECRET}
  BOT_CALLBACK_SECRET: ${BOT_CALLBACK_SECRET}
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  DATA_DIR: ${DATA_DIR:-/var/lib/recruitsmart_admin}

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-recruitsmart}
      POSTGRES_USER: ${POSTGRES_USER:-recruitsmart}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recruitsmart}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recruitsmart} -d ${POSTGRES_DB:-recruitsmart}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - recruitsmart

  # Redis для брокера уведомлений (критичная очередь)
  redis_notifications:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_notifications_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - recruitsmart

  # Redis для кеша (ephemeral, быстрый)
  redis_cache:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - recruitsmart

  migrate:
    build:
      context: .
      target: prod
    image: recruitsmart-admin:latest
    command: ["python", "scripts/run_migrations.py"]
    environment:
      <<: *app-env
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - recruitsmart

  admin_ui:
    build:
      context: .
      target: prod
    image: recruitsmart-admin:latest
    command: ["uvicorn", "backend.apps.admin_ui.app:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      <<: *app-env
      BOT_AUTOSTART: "false"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      redis_notifications:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - recruitsmart_data:/var/lib/recruitsmart_admin
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - recruitsmart

  admin_api:
    image: recruitsmart-admin:latest
    command: ["uvicorn", "backend.apps.admin_api.main:app", "--host", "0.0.0.0", "--port", "8100"]
    environment:
      <<: *app-env
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      redis_notifications:
        condition: service_healthy
    ports:
      - "8100:8100"
    volumes:
      - recruitsmart_data:/var/lib/recruitsmart_admin
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8100/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - recruitsmart

  bot:
    image: recruitsmart-admin:latest
    command: ["python", "bot.py"]
    environment:
      <<: *app-env
      BOT_AUTOSTART: "true"
      BOT_ENABLED: ${BOT_ENABLED:-true}
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_CALLBACK_SECRET: ${BOT_CALLBACK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      redis_notifications:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import os, redis; redis.Redis.from_url(os.getenv('REDIS_URL', 'redis://redis_notifications:6379/0')).ping()\"",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - recruitsmart
    volumes:
      - recruitsmart_data:/var/lib/recruitsmart_admin

volumes:
  postgres_data:
    driver: local
  redis_notifications_data:
    driver: local
  recruitsmart_data:
    driver: local

networks:
  recruitsmart:
    driver: bridge
