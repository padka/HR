<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}–ê–¥–º–∏–Ω–∫–∞{% endblock %} ¬∑ TG Bot Admin</title>
  <link rel="icon" href="/static/favicon.ico">
  <script>
    (function () {
      const storageKey = 'tg-admin-theme';
      try {
        const stored = window.localStorage.getItem(storageKey);
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.dataset.theme = theme;
        document.documentElement.style.colorScheme = theme;
      } catch (err) {
        document.documentElement.dataset.theme = 'light';
        document.documentElement.style.colorScheme = 'light';
      }
    })();
  </script>
  <link rel="stylesheet" href="/static/css/tokens.css">
  <link rel="stylesheet" href="/static/css/tahoe.css">
  <link rel="stylesheet" href="/static/css/cards.css">
  <link rel="stylesheet" href="/static/css/lists.css">
  <link rel="stylesheet" href="/static/css/forms.css">
  <link rel="stylesheet" href="/static/css/globals.css">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="app-shell">
    <header class="topbar" data-topbar>
      <div class="topbar__content">
        <button class="topbar__burger" type="button" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" aria-expanded="false" data-topbar-toggle>
          <span aria-hidden="true">‚ò∞</span>
        </button>
        <a class="topbar__brand" href="/">
          <span>TG</span>
          Bot Admin
        </a>
        <nav class="topbar__nav" data-topbar-nav aria-label="–û—Å–Ω–æ–≤–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è">
          <ul class="nav-links">
            <li class="nav-links__item">
              <a href="/" class="nav-link"{% if request.url.path == '/' %} aria-current="page"{% endif %}>–î–∞—à–±–æ—Ä–¥</a>
            </li>
            <li class="nav-links__item">
              <a href="/recruiters" class="nav-link"{% if request.url.path.startswith('/recruiters') %} aria-current="page"{% endif %}>–†–µ–∫—Ä—É—Ç—ë—Ä—ã</a>
            </li>
            <li class="nav-links__item">
              <a href="/cities" class="nav-link"{% if request.url.path.startswith('/cities') %} aria-current="page"{% endif %}>–ì–æ—Ä–æ–¥–∞</a>
            </li>
            <li class="nav-links__item">
              <a href="/slots" class="nav-link"{% if request.url.path.startswith('/slots') %} aria-current="page"{% endif %}>–°–ª–æ—Ç—ã</a>
            </li>
            <li class="nav-links__item">
              <a href="/candidates" class="nav-link"{% if request.url.path.startswith('/candidates') %} aria-current="page"{% endif %}>–ö–∞–Ω–¥–∏–¥–∞—Ç—ã</a>
            </li>
            <li class="nav-links__item">
              <a href="/templates" class="nav-link"{% if request.url.path.startswith('/templates') %} aria-current="page"{% endif %}>–®–∞–±–ª–æ–Ω—ã</a>
            </li>
            <li class="nav-links__item">
              <a href="/questions" class="nav-link"{% if request.url.path.startswith('/questions') %} aria-current="page"{% endif %}>–í–æ–ø—Ä–æ—Å—ã</a>
            </li>
          </ul>
        </nav>
        <div class="topbar__actions">
          <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
            <span class="theme-toggle__icon" aria-hidden="true">üåô</span>
            <span class="theme-toggle__label">–¢—ë–º–Ω–∞—è —Ç–µ–º–∞</span>
          </button>
          <span class="topbar__badge">{{ request.url.hostname or 'localhost' }}</span>
        </div>
      </div>
    </header>
    <div class="topbar__scrim" data-topbar-scrim></div>
    <main class="app-main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
  <script>
    (function () {
      const storageKey = 'tg-admin-theme';
      const docEl = document.documentElement;
      const toggle = document.getElementById('theme-toggle');
      const nav = document.querySelector('[data-topbar-nav]');
      const burger = document.querySelector('[data-topbar-toggle]');
      const scrim = document.querySelector('[data-topbar-scrim]');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

      function storeTheme(theme) {
        try {
          window.localStorage.setItem(storageKey, theme);
        } catch (err) {
          /* noop */
        }
      }

      function getStoredTheme() {
        try {
          return window.localStorage.getItem(storageKey);
        } catch (err) {
          return null;
        }
      }

      function applyTheme(theme, persist = true) {
        const value = theme === 'dark' ? 'dark' : 'light';
        docEl.dataset.theme = value;
        docEl.style.colorScheme = value;
        if (persist) {
          storeTheme(value);
        }
        reflectTheme(value);
      }

      function reflectTheme(theme) {
        if (!toggle) return;
        const isDark = theme === 'dark';
        toggle.setAttribute('aria-pressed', isDark);
        toggle.querySelector('.theme-toggle__icon').textContent = isDark ? 'üåô' : 'üåû';
        toggle.querySelector('.theme-toggle__label').textContent = isDark ? '–¢—ë–º–Ω–∞—è —Ç–µ–º–∞' : '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
        toggle.title = isDark ? '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É' : '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Ç—ë–º–Ω—É—é —Ç–µ–º—É';
      }

      applyTheme(getStoredTheme() || docEl.dataset.theme || (prefersDark.matches ? 'dark' : 'light'), false);

      if (toggle) {
        toggle.addEventListener('click', () => {
          const next = docEl.dataset.theme === 'dark' ? 'light' : 'dark';
          applyTheme(next);
        });
      }

      if (prefersDark && typeof prefersDark.addEventListener === 'function') {
        prefersDark.addEventListener('change', (event) => {
          if (!getStoredTheme()) {
            applyTheme(event.matches ? 'dark' : 'light', false);
          }
        });
      }

      function setNavOpen(open) {
        if (!nav || !burger) return;
        nav.dataset.open = open ? 'true' : 'false';
        burger.setAttribute('aria-expanded', open ? 'true' : 'false');
        if (scrim) {
          scrim.dataset.open = open ? 'true' : 'false';
        }
      }

      if (burger) {
        burger.addEventListener('click', () => {
          const next = nav && nav.dataset.open !== 'true';
          setNavOpen(next);
        });
      }

      if (scrim) {
        scrim.addEventListener('click', () => setNavOpen(false));
      }

      if (nav) {
        nav.addEventListener('click', (event) => {
          const target = event.target;
          if (window.innerWidth <= 768 && target instanceof HTMLElement && target.closest('a')) {
            setNavOpen(false);
          }
        });
      }

      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          setNavOpen(false);
        }
      });
    })();
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
