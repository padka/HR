[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["backend", "admin_server", "tests"]
combine_as_imports = true

[tool.ruff]
line-length = 88
target-version = "py311"
src = ["backend", "admin_server", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E203", "E266", "E501"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "E402"]

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"
indent-style = "space"
[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hr-admin-ui"
version = "0.1.0"
description = "Liquid Glass admin preview tooling"
requires-python = ">=3.11"
dependencies = [
  "fastapi==0.112.0",
  "starlette==0.37.2",
  "uvicorn[standard]==0.30.6",
  "itsdangerous==2.2.0",
  "Jinja2==3.1.4",
  "python-multipart==0.0.9",
  "aiofiles==23.2.1",
  "aiosqlite==0.20.0",
  "SQLAlchemy[asyncio]==2.0.32",
  "greenlet==3.2.2",
]

[project.optional-dependencies]
dev = [
  "aiohttp==3.9.5",
  "aiogram==3.10.0",
  "redis==5.0.7",
  "httpx==0.27.2",
  "pytest==8.3.3",
  "pytest-asyncio==0.23.8",
  "playwright==1.55.0",
  "ruff==0.6.3",
  "black==24.4.2",
  "isort==5.13.2",
  "mypy==1.11.1",
  "pre-commit==3.8.0",
  "alembic==1.13.2",
  "fakeredis==2.23.2",
  "APScheduler==3.10.4",
  "sqladmin==0.21.0",
]

[tool.setuptools]
packages = ["backend", "admin_server"]
