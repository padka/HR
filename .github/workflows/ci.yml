name: CI

on:
  push:
    branches: [main, testing, "feature/**"]
  pull_request:
    branches: [main, testing]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Prepare database
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE recruitsmart;"

      - name: Run migrations
        env:
          ENVIRONMENT: development
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/recruitsmart
          SESSION_SECRET: ci-secret-0123456789abcdef0123456789abcdef
          ADMIN_USER: admin
          ADMIN_PASSWORD: admin
          BOT_ENABLED: "false"
          BOT_INTEGRATION_ENABLED: "false"
          NOTIFICATION_BROKER: memory
          REDIS_URL: ""
          BOT_TOKEN: dummy
          BOT_CALLBACK_SECRET: dummy-callback-secret
        run: PYTHONPATH=. python scripts/run_migrations.py

      - name: Pytest (smoke)
        env:
          ENVIRONMENT: development
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/recruitsmart
          SESSION_SECRET: ci-secret-0123456789abcdef0123456789abcdef
          ADMIN_USER: admin
          ADMIN_PASSWORD: admin
          BOT_ENABLED: "false"
          BOT_INTEGRATION_ENABLED: "false"
          NOTIFICATION_BROKER: memory
          REDIS_URL: ""
          BOT_TOKEN: dummy
          BOT_CALLBACK_SECRET: dummy-callback-secret
        run: |
          PYTHONPATH=. pytest \
            tests/test_prod_config_simple.py \
            tests/test_session_cookie_config.py \
            tests/test_admin_state_nullbot.py \
            tests/test_workflow_contract.py \
            tests/test_workflow_api.py
