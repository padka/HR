name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Ensure Codex system prompt present
        run: test -s .codex/system.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run tests
        run: |
          if make -q test 2>/dev/null; then make test; else pytest -q || true; fi
          pytest --cov=backend --cov=tests --cov-report=xml --cov-report=term --cov-fail-under=85

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Check merge markers
        run: |
          ! git grep -nE '<<<<<<<|=======|>>>>>>>' -- . ':!*.lock' ':!.codex/system.md' ':!.codex/checklist.md' ':!.pre-commit-config.yaml' ':!.github/workflows/ci.yml' ':!audit/LOGS.txt' || (echo 'Merge markers found'; exit 1)

  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build UI
        run: |
          if make -q ui 2>/dev/null; then
            make ui
          elif [ -f package.json ]; then
            npm ci && npm run build
          else
            echo "No UI to build."
          fi
