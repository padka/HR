name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run smoke checks (no bootstrap)
        run: python audit/run_smoke_checks.py

      - name: Run smoke checks (with database)
        run: python audit/run_smoke_checks.py --with-db

      - name: Run tests
        run: pytest --cov=backend --cov=tests --cov-report=xml --cov-report=term --cov-fail-under=85

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
