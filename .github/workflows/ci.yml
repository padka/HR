name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    name: build (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Codex system document present
        run: test -f ./.codex/system.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install npm dependencies
        run: npm ci

      - name: Build UI assets
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests
        run: npm run test:e2e

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Run tests
        run: pytest --cov=backend --cov=tests --cov-report=xml --cov-report=term

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Ensure no merge conflict markers remain
        run: |
          if rg -n -e '^<<<<<<< ' -e '^>>>>>> ' -e '^=======$'; then
            exit 1
          fi
