name: Dry-run CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dry-run:
    runs-on: ubuntu-latest
    env:
      ADMIN_USER: codex
      ADMIN_PASSWORD: codex
      SESSION_SECRET_KEY: supersecretsecretsecretsecretsecret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install uvloop || echo "uvloop skipped"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tailwind bundle
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Run E2E (focus trap)
        run: npx playwright test -g "focus trap|focus"

      - name: Run pytest
        run: |
          set -o pipefail
          pytest -q | tee pytest-report.txt

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.txt
          if-no-files-found: ignore

      - name: Start FastAPI for health probe
        if: always()
        run: |
          uvicorn backend.apps.admin_ui.app:app --host 127.0.0.1 --port 8000 --log-level warning &
          echo $! > uvicorn.pid
          sleep 5

      - name: Curl /health
        if: always()
        run: curl --fail --show-error http://127.0.0.1:8000/health

      - name: Stop FastAPI
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill $(cat uvicorn.pid) || true
          fi
