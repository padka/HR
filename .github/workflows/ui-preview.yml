name: UI Preview

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'requirements-dev.txt') }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install toolchain
        run: make setup

      - name: Build CSS bundle
        run: make ui

      - name: Render previews
        run: python tools/render_previews.py

      - name: Capture UI screenshots
        run: make screens

      - name: Upload previews
        uses: actions/upload-artifact@v4
        with:
          name: ui-previews
          path: previews

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: ui_screenshots

      - name: Upload CSS size report
        if: ${{ hashFiles('audit/CSS_SIZE.md') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: css-size-report
          path: audit/CSS_SIZE.md
