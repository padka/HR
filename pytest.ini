[pytest]
pythonpath = .
asyncio_mode = auto
markers =
    notifications: tests covering notification/notification-retry flows
    integration: slow integration tests requiring external services
    no_db_cleanup: skip database cleanup for tests that don't use the database
filterwarnings =
    error::DeprecationWarning:starlette$
    error::DeprecationWarning:starlette\.
    # Ignore SAWarnings about GC cleanup in tests with NullPool (not an issue in production)
    ignore:The garbage collector is trying to clean up non-checked-in connection:sqlalchemy.exc.SAWarning
