<!-- Splash Screen Component: The Talent Pulse -->
<div id="splash-screen" aria-hidden="false">
    <div class="pulse-wrapper">
        <div class="radar">
            <div class="sweep"></div>
            <div class="circles">
                <span></span><span></span><span></span>
            </div>
        </div>
        
        <div class="talent-marker" id="candidate-marker">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>

        <div class="logo-final" id="splash-logo">
            <span class="logo-badge">RS</span>
            <span class="logo-text">RecruitSmart</span>
        </div>
    </div>
    <div class="splash-status-text">Сканирование талантов...</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const splash = document.getElementById('splash-screen');
        const statusText = splash.querySelector('.splash-status-text');
        const marker = document.getElementById('candidate-marker');
        const logo = document.getElementById('splash-logo');
        const wrapper = splash.querySelector('.pulse-wrapper');
        
        const minDisplayTime = 5500; 
        const startTime = Date.now();

        // Animation sequence
        setTimeout(() => {
            wrapper.classList.add('found');
            statusText.textContent = "Идеальный кандидат найден";
        }, 2200);

        setTimeout(() => {
            wrapper.classList.add('finish');
            statusText.style.opacity = '0';
        }, 4200);

        window.addEventListener('load', function() {
            const elapsedTime = Date.now() - startTime;
            const remainingTime = Math.max(0, minDisplayTime - elapsedTime);

            setTimeout(() => {
                splash.classList.add('hidden');
                setTimeout(() => splash.remove(), 600);
            }, remainingTime);
        });
    });
</script>
